
<div class="main-panel" style="width:100%;">
    <div class="row breadcrumb">
        <div class="col-12 col-md-6 title">{{'lblLogoAndTitle'| translate:service.CL}}</div>
        <div class="col-12 col-md-6">
            <a class="link" routerLink="/">{{'lblHome'| translate:service.CL}}</a> <i class="fa fa-angle-double-right"></i>
            <a class="link" routerLink="/admin">{{'lblAdminSetting'| translate:service.CL}}</a> <i class="fa fa-angle-double-right"></i>
            <span>{{'lblLogoAndTitle'| translate:service.CL}}</span>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="LogoForm" (ngSubmit)="LogoForm.valid && SaveLogo()" #f="ngForm" novalidate>
                            <div class="card-title">
                                <button type="submit" class="btn btn-sm btn-teal mr-1"><i class="fa fa-save mr-1"></i>{{'btnSave'| translate:service.CL}}</button>
                                <a class="btn btn-sm btn-secondary" routerLink="/admin"><i class="fa fa-times mr-1"></i>{{'btnCancel'| translate:service.CL}}</a>
                            </div>
                            <div class="modal-body1">
                                <div class="form-box row">
                                    <div class="col-12 col-md-6 form-group mt-2">
                                        <div class="col-12 mb-5">
                                            <img *ngIf="imageUrl" class="img-fluid" [src]="imageUrl" style="width:200px;height:24px;" />
                                        </div>
                                        <div class="col-12 text-muted">
                                            {{'lblImageDimension200by24'| translate:service.CL}}
                                        </div>
                                        <div class="col-12">
                                            <button type="button" class="btn btn-info btn-sm mt-2" (click)="fllogo.click();">{{'lblChooseCompanyLogo'| translate:service.CL}}</button>
                                            <input type="hidden" formControlName="CompanyLogo" />
                                            <input #fllogo type="file" class="hide" (change)="fileChange($event)" accept="image/*">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 form-group">
                                        <label>{{'lblTitle'| translate:service.CL}}</label>
                                        <input type="text" class="form-control" formControlName="CompanyTitle" placeholder="{{'lblTitle'| translate:service.CL}} {{'lblTitle'| translate:service.CL}}" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
